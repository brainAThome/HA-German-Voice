        out: "90er"

# ============================================================================
# INTENTS
# ============================================================================
intents:

  # --------------------------------------------------------------------------
  # RADIO SENDER ABSPIELEN (nach Name)
  # --------------------------------------------------------------------------
  RadioPlay:
    data:
      - sentences:
          - "(spiel|spiele) <polite> [radio] {radio_station}"
          - "(spiel|spiele) <polite> [den] sender {radio_station}"
          - "(starte|start) <polite> [radio] {radio_station}"
          - "(starte|start) <polite> [den] sender {radio_station}"
          - "radio {radio_station} [abspielen|spielen|starten|an]"
          - "(mach|schalte|schalte) <polite> {radio_station} (an|ein)"
          - "{radio_station} (radio|abspielen|spielen|starten|an|einschalten)"
          - "(spiel|spiele) <polite> {radio_station} radio"
          - "sender {radio_station} [(an|ein|abspielen|spielen|starten)]"

  # --------------------------------------------------------------------------
  # RADIO NACH GENRE
  # --------------------------------------------------------------------------
  RadioPlayGenre:
    data:
      - sentences:
          - "(spiel|spiele) <polite> {radio_genre} radio"
          - "(spiel|spiele) <polite> [ein] {radio_genre} (radiosender|sender)"
          - "radio (mit|für) {radio_genre}"
          - "(starte|start) <polite> [ein] {radio_genre} (radio|sender)"
          - "(ich möchte|ich will) {radio_genre} (radio|musik) (hören|anhören)"

  # --------------------------------------------------------------------------
  # EINFACH "SPIELE RADIO" (spielt zuletzt gehörten oder Standard)
  # --------------------------------------------------------------------------
  RadioPlayDefault:
    data:
      - sentences:
          - "(spiel|spiele) <polite> radio"
          - "(starte|start) <polite> [das] radio"
          - "(mach|schalte) <polite> [das] radio (an|ein)"
          - "radio (an|ein|starten|abspielen|spielen)"

  # --------------------------------------------------------------------------
  # RADIO STOPPEN
  # --------------------------------------------------------------------------
  RadioStop:
    data:
      - sentences:
          - "(stopp|stop|beende|halt) <polite> [das] radio"
          - "radio (aus|ausschalten|stoppen|stopp|stop|beenden)"
          - "(mach|schalte) <polite> [das] radio (aus|ab)"
          - "(h\u00f6r|hoer) <polite> auf [mit] [dem] radio"

  # --------------------------------------------------------------------------
  # LAUTSTÄRKE
  # --------------------------------------------------------------------------
  RadioVolumeSet:
    data:
      - sentences:
          - "radio (lautst\u00e4rke|volume) [auf] {volume_level}"
          - "[radio] lautst\u00e4rke [auf] {volume_level} [prozent]"
        slots:
          volume_level:
            type: number
            range:
              from: 0
              to: 100

  RadioVolumeUp:
    data:
      - sentences:
          - "[radio] lauter"
          - "[radio] lautst\u00e4rke (hoch|rauf|erh\u00f6hen)"
          - "mach <polite> [das] [radio] lauter"

  RadioVolumeDown:
    data:
      - sentences:
          - "[radio] leiser"
          - "[radio] lautst\u00e4rke (runter|senken|reduzieren)"
          - "mach <polite> [das] [radio] leiser"

  # --------------------------------------------------------------------------
  # WELCHER SENDER LÄUFT?
  # --------------------------------------------------------------------------
  RadioNowPlaying:
    data:
      - sentences:
          - "welcher (radiosender|sender|radio) (l\u00e4uft|spielt) [gerade]"
          - "was (l\u00e4uft|spielt) [gerade] (im|auf dem|am) radio"
          - "welches radio (l\u00e4uft|spielt|ist an) [gerade]"

  # --------------------------------------------------------------------------
  # SENDERLISTE
  # --------------------------------------------------------------------------
  RadioList:
    data:
      - sentences:
          - "welche (radiosender|sender) (gibt es|hast du|kannst du|kann ich h\u00f6ren)"
          - "[zeig|zeige] [mir] [die|alle] (radiosender|sender)"
          - "radio senderliste"

  # --------------------------------------------------------------------------
  # RADIO SUCHE (freie Suche \u00fcber Radio Browser API - 30.000+ Sender)
  # --------------------------------------------------------------------------
  # WICHTIG: Mindestens ein Radio-Keyword (radiosender/sender/im radio) muss
  # Pflicht sein, sonst fängt SpotifyPlay den Befehl ab!
  # Default-Provider = Spotify. Radio braucht explizites Keyword.
  RadioSearch:
    data:
      - sentences:
          # "suche radiosender X" / "suche den radiosender X"
          - "(such|suche) <polite> [den|einen] (radiosender|radio sender) {radio_query}"
          - "(such|suche) <polite> [nach] [einem|dem] (radiosender|radio sender) {radio_query}"
          # "suche im radio X" / "suche im radio nach X"
          - "(such|suche) <polite> im radio [nach] {radio_query}"
          # "suche den sender X" — "sender" als Pflicht-Keyword
          - "(such|suche) <polite> [den|einen] sender {radio_query}"
          # "finde radiosender X" / "finde im radio X"
          - "(finde|finde mir|find) <polite> [den|einen] (radiosender|radio sender|sender) {radio_query}"
          - "(finde|finde mir|find) <polite> im radio {radio_query}"
          # "spiele den radiosender X" (Compound-Keyword Pflicht)
          - "(spiel|spiele) <polite> [den] (radiosender|radio sender) {radio_query}"
          - "(starte|start) <polite> [den] (radiosender|radio sender) {radio_query}"
          # Explizite Formulierungen
          - "radio suche {radio_query}"
          - "gibt es [den] (radiosender|radio sender|sender) {radio_query}"
