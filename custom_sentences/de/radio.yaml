# ================================================================================
# HA-GERMAN-VOICE - Radio Sprachsteuerung
# ================================================================================
# Internet-Radio über den VACA Media Player (Echo Show 5)
# Spielt Audio-Streams direkt auf media_player.vaca_362812d56_mediaplayer
# Sender-Auswahl per Name, Genre oder "spiele Radio"
# ================================================================================

language: de

# ============================================================================
# EXPANSION RULES
# ============================================================================
expansion_rules:
  polite: "[bitte|mal|doch|eben]"

# ============================================================================
# LISTEN - Radiosender mit Stream-URLs
# ============================================================================
lists:
  radio_station:
    values:
      # --- Große deutsche Sender ---
      - in: "(swr3|swr 3|s w r 3|s w r drei)"
        out: "SWR3"
      - in: "(swr1|swr 1|s w r 1|s w r eins)"
        out: "SWR1"
      - in: "(swr2|swr 2|s w r 2|s w r zwei)"
        out: "SWR2"
      - in: "(wdr2|wdr 2|w d r 2|w d r zwei)"
        out: "WDR2"
      - in: "(wdr 1live|1live|eins live|einslive|1 live)"
        out: "1LIVE"
      - in: "(wdr5|wdr 5|w d r 5|w d r fünf)"
        out: "WDR5"
      - in: "(bayern 3|bayern3|br3|b r 3)"
        out: "Bayern3"
      - in: "(bayern 1|bayern1|br1|b r 1)"
        out: "Bayern1"
      - in: "(ndr2|ndr 2|n d r 2|n d r zwei)"
        out: "NDR2"
      - in: "(hr3|hr 3|h r 3|hessen 3)"
        out: "HR3"
      - in: "(antenne bayern|antenne)"
        out: "AntenneBayern"
      - in: "(radio bob|bob|bobs)"
        out: "RadioBob"
      - in: "(rock antenne|rockantenne)"
        out: "RockAntenne"
      - in: "(sunshine live|sunshine)"
        out: "SunshineLive"
      - in: "(fritz|radio fritz)"
        out: "Fritz"
      - in: "(deutschlandfunk|dlf|d l f)"
        out: "DLF"
      - in: "(deutschlandfunk kultur|dlf kultur)"
        out: "DLFKultur"
      - in: "(radio energy|energy|nrj)"
        out: "Energy"
      - in: "(bigfm|big fm|big f m)"
        out: "BigFM"
      - in: "(klassik radio|klassikradio)"
        out: "KlassikRadio"
      - in: "(radio 7|radio sieben)"
        out: "Radio7"
      - in: "(hitradio ö3|ö3|oe3|hitradio)"
        out: "OE3"
      - in: "(fip|radio fip)"
        out: "FIP"
      - in: "(radio swiss jazz|swiss jazz)"
        out: "SwissJazz"
      - in: "(lounge fm|lounge|lounge radio)"
        out: "LoungeFM"
      - in: "(absolut relax|relax radio|relax)"
        out: "AbsolutRelax"
      - in: "(planet radio|planet)"
        out: "PlanetRadio"

  radio_genre:
    values:
      - in: "(rock|rock musik)"
        out: "rock"
      - in: "(pop|pop musik)"
        out: "pop"
      - in: "(jazz|jazz musik)"
        out: "jazz"
      - in: "(klassik|klassisch|klassische musik)"
        out: "klassik"
      - in: "(chill|chillout|lounge|entspannung)"
        out: "chill"
      - in: "(elektro|electronic|techno|edm|dance)"
        out: "electronic"
      - in: "(nachrichten|news|information|info)"
        out: "nachrichten"
      - in: "(80er|achtziger|eighties)"
        out: "80er"
      - in: "(90er|neunziger|nineties)"
        out: "90er"

# ============================================================================
# INTENTS
# ============================================================================
intents:

  # --------------------------------------------------------------------------
  # RADIO SENDER ABSPIELEN (nach Name)
  # --------------------------------------------------------------------------
  RadioPlay:
    data:
      - sentences:
          - "(spiel|spiele) <polite> [radio] {radio_station}"
          - "(starte|start) <polite> [radio] {radio_station}"
          - "radio {radio_station} [abspielen|spielen|starten|an]"
          - "(mach|schalte|schalte) <polite> {radio_station} (an|ein)"
          - "{radio_station} (radio|abspielen|spielen|starten|an|einschalten)"
          - "(spiel|spiele) <polite> {radio_station} radio"

  # --------------------------------------------------------------------------
  # RADIO NACH GENRE
  # --------------------------------------------------------------------------
  RadioPlayGenre:
    data:
      - sentences:
          - "(spiel|spiele) <polite> {radio_genre} radio"
          - "(spiel|spiele) <polite> [ein] {radio_genre} (radiosender|sender)"
          - "radio (mit|für) {radio_genre}"
          - "(starte|start) <polite> [ein] {radio_genre} (radio|sender)"
          - "(ich möchte|ich will) {radio_genre} (radio|musik) (hören|anhören)"

  # --------------------------------------------------------------------------
  # EINFACH "SPIELE RADIO" (spielt zuletzt gehörten oder Standard)
  # --------------------------------------------------------------------------
  RadioPlayDefault:
    data:
      - sentences:
          - "(spiel|spiele) <polite> radio"
          - "(starte|start) <polite> [das] radio"
          - "(mach|schalte) <polite> [das] radio (an|ein)"
          - "radio (an|ein|starten|abspielen|spielen)"

  # --------------------------------------------------------------------------
  # RADIO STOPPEN
  # --------------------------------------------------------------------------
  RadioStop:
    data:
      - sentences:
          - "(stopp|stop|beende|halt) <polite> [das] radio"
          - "radio (aus|ausschalten|stoppen|stopp|stop|beenden)"
          - "(mach|schalte) <polite> [das] radio (aus|ab)"
          - "(h\u00f6r|hoer) <polite> auf [mit] [dem] radio"

  # --------------------------------------------------------------------------
  # LAUTSTÄRKE
  # --------------------------------------------------------------------------
  RadioVolumeSet:
    data:
      - sentences:
          - "radio (lautst\u00e4rke|volume) [auf] {volume_level}"
          - "[radio] lautst\u00e4rke [auf] {volume_level} [prozent]"
        slots:
          volume_level:
            type: number
            range:
              from: 0
              to: 100

  RadioVolumeUp:
    data:
      - sentences:
          - "[radio] lauter"
          - "[radio] lautst\u00e4rke (hoch|rauf|erh\u00f6hen)"
          - "mach <polite> [das] [radio] lauter"

  RadioVolumeDown:
    data:
      - sentences:
          - "[radio] leiser"
          - "[radio] lautst\u00e4rke (runter|senken|reduzieren)"
          - "mach <polite> [das] [radio] leiser"

  # --------------------------------------------------------------------------
  # WELCHER SENDER LÄUFT?
  # --------------------------------------------------------------------------
  RadioNowPlaying:
    data:
      - sentences:
          - "welcher (radiosender|sender|radio) (l\u00e4uft|spielt) [gerade]"
          - "was (l\u00e4uft|spielt) [gerade] (im|auf dem|am) radio"
          - "welches radio (l\u00e4uft|spielt|ist an) [gerade]"

  # --------------------------------------------------------------------------
  # SENDERLISTE
  # --------------------------------------------------------------------------
  RadioList:
    data:
      - sentences:
          - "welche (radiosender|sender) (gibt es|hast du|kannst du|kann ich h\u00f6ren)"
          - "[zeig|zeige] [mir] [die|alle] (radiosender|sender)"
          - "radio senderliste"
