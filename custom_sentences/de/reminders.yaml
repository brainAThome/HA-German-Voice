      - in: "(45|fünfundvierzig|dreiviertel)"
        out: 45
      - in: "(50|fünfzig)"
        out: 50
      - in: "(55|fünfundfünfzig)"
        out: 55

# ============================================================================
# INTENTS - Erinnerungen/Timer
# ============================================================================
intents:
  # --------------------------------------------------------------------------
  # SEKUNDEN
  # --------------------------------------------------------------------------
  SetReminderSecondsSimple:
    data:
      - sentences:
          - "(erinner|erinnerung) [mich] <polite> in {seconds} (sekunden|sekunde|sek)"
          - "[in] {seconds} (sekunden|sekunde|sek) (erinnern|erinnerung|timer)"
          - "timer [auf] {seconds} (sekunden|sekunde|sek)"
          - "(weck|meld) [mich] [dich] in {seconds} sekunden"
        response: "OK, Timer auf {{ slots.seconds }} Sekunden."

  SetReminderSeconds:
    data:
      - sentences:
          - "(erinner|erinnerung) [mich] <polite> in {seconds} (sekunden|sekunde|sek) (an|ans|wegen|dass) {message}"
          - "[in] {seconds} (sekunden|sekunde|sek) (erinnern|erinnerung) [(an|ans)] {message}"
          - "[in] {seconds} (sekunden|sekunde|sek) {message}"
          - "timer [auf] {seconds} (sekunden|sekunde|sek) {message}"
          - "{seconds} (sekunden|sekunde|sek) {message}"
        slots:
          message:
            type: text
        response: "OK, Timer auf {{ slots.seconds }} Sekunden: {{ slots.message }}."

  # --------------------------------------------------------------------------
  # MINUTEN
  # --------------------------------------------------------------------------
  SetReminderMinutesSimple:
    data:
      - sentences:
          - "(erinner|erinnerung) [mich] <polite> in {minutes} (minuten|minute|min)"
          - "[in] {minutes} (minuten|minute|min) (erinnern|erinnerung|timer)"
          - "timer [auf] {minutes} (minuten|minute|min)"
          - "(wecker|meld) [mich] [dich] in {minutes} (minuten|minute|min)"
          - "{minutes} (minuten|minute|min) (erinnerung|timer)"
          - "[stell] [einen] timer [auf] {minutes} (minuten|minute|min)"
        response: "OK, Timer auf {{ slots.minutes }} Minuten."

  SetReminderMinutes:
    data:
      - sentences:
          - "(erinner|erinnerung) [mich] <polite> in {minutes} (minuten|minute|min) (an|ans|an das|an die|an den) {message}"
          - "[in] {minutes} (minuten|minute|min) (erinnern|erinnerung) (an|ans) {message}"
          - "[in] {minutes} (minuten|minute|min) (an|ans) {message} erinnern"
          - "(erinner|erinnerung) [mich] in {minutes} (minuten|minute|min) (wegen|dass|daran) {message}"
          - "(erinner|erinnerung) {minutes} (minuten|minute|min) {message}"
          - "[in] {minutes} (minuten|minute|min) {message}"
          - "{minutes} (minuten|minute|min) {message}"
          - "{minutes} (minuten|minute|min) (erinnerung|timer) {message}"
          - "timer [auf] {minutes} (minuten|minute|min) {message}"
          - "[stell] [einen] timer [auf] {minutes} (minuten|minute|min) {message}"
          - "(wecker|meld) [mich] [dich] in {minutes} (minuten|minute|min) {message}"
        slots:
          message:
            type: text
        response: "OK, Timer auf {{ slots.minutes }} Minuten: {{ slots.message }}."

  # --------------------------------------------------------------------------
  # STUNDEN
  # --------------------------------------------------------------------------
  SetReminderHoursSimple:
    data:
      - sentences:
          - "(erinner|erinnerung) [mich] <polite> in {hours} (stunden|stunde|std)"
          - "(erinner|erinnerung) [mich] <polite> in einer stunde"
          - "[in] {hours} (stunden|stunde|std) (erinnern|erinnerung|timer)"
          - "[in] einer stunde (erinnern|erinnerung|timer)"
          - "timer [auf] {hours} (stunden|stunde|std)"
          - "timer [auf] eine stunde"
          - "(wecker|meld) [mich] [dich] in {hours} (stunden|stunde|std)"
          - "{hours} (stunden|stunde|std) (erinnerung|timer)"
        response: "OK, Timer auf {{ slots.hours or 1 }} Stunde(n)."

  SetReminderHours:
    data:
      - sentences:
          - "(erinner|erinnerung) [mich] <polite> in {hours} (stunden|stunde|std) (an|ans|wegen|dass) {message}"
          - "(erinner|erinnerung) [mich] <polite> in einer stunde (an|ans) {message}"
          - "[in] {hours} (stunden|stunde|std) (erinnern|erinnerung) (an|ans) {message}"
          - "[in] einer stunde (an|ans) {message} erinnern"
          - "(erinner|erinnerung) {hours} (stunden|stunde|std) {message}"
          - "[in] {hours} (stunden|stunde|std) {message}"
          - "[in] einer stunde {message}"
          - "{hours} (stunden|stunde|std) {message}"
          - "eine stunde {message}"
          - "timer [auf] {hours} (stunden|stunde|std) {message}"
          - "timer [auf] eine stunde {message}"
        slots:
          message:
            type: text
        response: "OK, Timer auf {{ slots.hours or 1 }} Stunde(n): {{ slots.message }}."

  # --------------------------------------------------------------------------
  # UHRZEIT
  # --------------------------------------------------------------------------
  SetReminderTimeSimple:
    data:
      - sentences:
          - "(erinner|erinnerung) [mich] <polite> um {clock_hour} [uhr] [{clock_minute}]"
          - "um {clock_hour} [uhr] [{clock_minute}] (erinnern|erinnerung)"
          - "(wecker|meld) [mich] [dich] um {clock_hour} [uhr]"
          - "{clock_hour} uhr (erinnerung|wecker)"
        response: "OK, Erinnerung um {{ slots.clock_hour }}:{{ '%02d' | format(slots.clock_minute or 0) }} Uhr."

  SetReminderTime:
    data:
      - sentences:
          - "(erinner|erinnerung) [mich] <polite> um {clock_hour} [uhr] [{clock_minute}] (an|ans|wegen|dass) {message}"
          - "um {clock_hour} [uhr] [{clock_minute}] (erinnern|erinnerung) [(an|ans)] {message}"
          - "um {clock_hour} [uhr] {message}"
          - "{clock_hour} uhr {message}"
        slots:
          message:
            type: text
        response: "OK, Erinnerung um {{ slots.clock_hour }}:{{ '%02d' | format(slots.clock_minute or 0) }} Uhr: {{ slots.message }}."

  # --------------------------------------------------------------------------
  # EINFACHE ERINNERUNG (nur Nachricht)
  # --------------------------------------------------------------------------
  SetReminderSimple:
    data:
      - sentences:
          - "(erinner|erinnerung) [mich] <polite> (an|ans|an das|an die|an den|wegen|dass) {message}"
          - "(merk|merke) [dir] {message}"
          - "nicht vergessen {message}"
          - "(denk|denke) dran {message}"
          - "[ich] muss daran denken {message}"
          - "[neue] erinnerung {message}"
        slots:
          message:
            type: text
        response: "OK, ich merke mir: {{ slots.message }}."

  # --------------------------------------------------------------------------
  # ERINNERUNGEN ABFRAGEN
  # --------------------------------------------------------------------------
  GetReminders:
    data:
      - sentences:
          - "(welche|was für|was sind) [meine] erinnerungen [habe ich|gibt es]"
          - "(habe|hab) ich erinnerungen"
          - "(zeig|liste) [mir] [meine|alle] erinnerungen [auf|an]"
          - "erinnerungen (anzeigen|auflisten|zeigen)"
          - "was (habe|hab) ich mir gemerkt"
          - "woran (soll|muss) ich denken"
          - "(offene|aktive|laufende|anstehende) (erinnerungen|timer)"
          - "welche timer (habe ich|laufen|gibt es)"
          - "(läuft|laufen) [ein] timer"
          - "timer status"
        response: "Aktive Timer werden abgefragt..."

  # --------------------------------------------------------------------------
  # ALLE LÖSCHEN
  # --------------------------------------------------------------------------
  DeleteReminder:
    data:
      - sentences:
          - "(lösch|loesch|entfern) <polite> alle (erinnerungen|timer)"
          - "alle (erinnerungen|timer) (löschen|loeschen|entfernen|stoppen|abbrechen)"
          - "(stopp|beende) alle (erinnerungen|timer)"
          - "(erinnerungen|timer) (löschen|stoppen|abbrechen)"
        response: "OK, alle Timer gelöscht."

  # --------------------------------------------------------------------------
  # LETZTE LÖSCHEN
  # --------------------------------------------------------------------------
  DeleteLastReminder:
    data:
      - sentences:
          - "(lösch|loesch|entfern) <polite> [die] letzte (erinnerung|timer)"
          - "[die] letzte (erinnerung|timer) (löschen|loeschen|entfernen|stoppen|abbrechen)"
          - "(stopp|beende) [den] letzten timer"
          - "letzten timer (löschen|stoppen|abbrechen)"
        response: "OK, letzter Timer gelöscht."

  # --------------------------------------------------------------------------
  # STOPP (wenn Erinnerung gerade läuft)
  # --------------------------------------------------------------------------
  StopReminder:
    data:
      - sentences:
          - "(stopp|stop|halt|okay|ok|danke|verstanden|genug|ruhe|still)"
          - "(alles klar|schon gut|ist gut)"
          - "ich (weiß|weiss)"
          - "(hör|hoer) auf"
          - "(aufhören|aufhoeren)"
        response: "OK."
