intents:
  SetReminderSecondsSimple:
    data:
    - sentences:
      - (erinnere|erinner|erinnerung) [mich] <polite> in {seconds} (sekunden|sekunde|sek)
      - '[in] {seconds} (sekunden|sekunde|sek) (erinnern|erinnerung|timer)'
      - timer [auf] {seconds} (sekunden|sekunde|sek)
      - (weck|wecke|meld|melde) [mich] [dich] in {seconds} sekunden
      response: OK, Timer auf {{ slots.seconds }} Sekunden.
  SetReminderSeconds:
    data:
    - sentences:
      - (erinnere|erinner|erinnerung) [mich] <polite> in {seconds} (sekunden|sekunde|sek) (an|ans|wegen|dass) {message}
      - (erinnere|erinner|erinnerung) [mich] in {seconds} (sekunden|sekunde|sek) an {message}
      - '[in] {seconds} (sekunden|sekunde|sek) (erinnern|erinnerung) [(an|ans)] {message}'
      - '[in] {seconds} (sekunden|sekunde|sek) {message}'
      - timer [auf] {seconds} (sekunden|sekunde|sek) {message}
      - '{seconds} (sekunden|sekunde|sek) {message}'
      - (erinnere|erinner|erinnerung) [mich] <polite> (an|ans|wegen) {message} in {seconds} (sekunden|sekunde|sek)
      - (erinnere|erinner|erinnerung) [mich] (an|ans) {message} in {seconds} (sekunden|sekunde|sek)
      slots:
        message:
          type: text
      response: 'OK, Timer auf {{ slots.seconds }} Sekunden: {{ slots.message }}.'
  SetReminderMinutesSimple:
    data:
    - sentences:
      - (erinnere|erinner|erinnerung) [mich] <polite> in {minutes} (minuten|minute|min)
      - '[in] {minutes} (minuten|minute|min) (erinnern|erinnerung|timer)'
      - timer [auf] {minutes} (minuten|minute|min)
      - (wecker|weck|meld|melde) [mich] [dich] in {minutes} (minuten|minute|min)
      - '{minutes} (minuten|minute|min) (erinnerung|timer)'
      - '[stell|stelle] [einen] timer [auf] {minutes} (minuten|minute|min)'
      response: OK, Timer auf {{ slots.minutes }} Minuten.
  SetReminderMinutes:
