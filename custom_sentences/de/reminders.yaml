      - in: "(3|drei)"
        out: 3
      - in: "(4|vier)"
        out: 4
      - in: "(5|fünf)"
        out: 5
      - in: "(6|sechs)"
        out: 6
      - in: "(8|acht)"
        out: 8
      - in: "(10|zehn)"
        out: 10
      - in: "(12|zwölf)"
        out: 12
      - in: "(24|vierundzwanzig)"
