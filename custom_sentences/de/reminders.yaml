# ============================================================================
# INTENTS - Erinnerungen
# ============================================================================
intents:
  # --------------------------------------------------------------------------
  # SEKUNDEN
  # --------------------------------------------------------------------------
  SetReminderSecondsSimple:
    data:
      - sentences:
          - "(erinner[e]|erinnerung) [mich] [bitte] in {seconds} (sekunde[n]|sek)"
          - "[in] {seconds} (sekunde[n]|sek) (erinner[n]|erinnerung|timer)"
          - "timer [auf] {seconds} (sekunde[n]|sek)"
          - "(weck|meld[e]) [mich] [dich] in {seconds} sekunden"

  SetReminderSeconds:
    data:
      - sentences:
          - "(erinner[e]|erinnerung) [mich] [bitte] in {seconds} (sekunde[n]|sek) (an|ans|wegen|dass) {message}"
          - "[in] {seconds} (sekunde[n]|sek) (erinner[n]|erinnerung) [(an|ans)] {message}"
          - "[in] {seconds} (sekunde[n]|sek) {message}"
          - "timer [auf] {seconds} (sekunde[n]|sek) {message}"
          - "{seconds} (sekunde[n]|sek) {message}"
        slots:
          message:
            type: text

  # --------------------------------------------------------------------------
  # MINUTEN
  # --------------------------------------------------------------------------
  SetReminderMinutesSimple:
    data:
      - sentences:
          - "(erinner[e]|erinnerung) [mich] [bitte] in {minutes} (minute[n]|min)"
          - "[in] {minutes} (minute[n]|min) (erinner[n]|erinnerung|timer)"
          - "timer [auf] {minutes} (minute[n]|min)"
          - "(weck[er]|meld[e]) [mich] [dich] in {minutes} (minute[n]|min)"
          - "{minutes} (minute[n]|min) (erinnerung|timer)"
          - "[stell[e]] [einen] timer [auf] {minutes} (minute[n]|min)"

  SetReminderMinutes:
    data:
      - sentences:
          # Mit Präpositionen (an/ans/an das/an die/an den)
          - "(erinner[e]|erinnerung) [mich] [bitte] in {minutes} (minute[n]|min) (an|ans|an das|an die|an den) {message}"
          - "[in] {minutes} (minute[n]|min) (erinner[n]|erinnerung) (an|ans) {message}"
          - "[in] {minutes} (minute[n]|min) (an|ans) {message} erinnern"
          # Mit wegen/dass/daran
          - "(erinner[e]|erinnerung) [mich] in {minutes} (minute[n]|min) (wegen|dass|daran) {message}"
          # Kurzformen - Nachricht direkt nach Zeit
          - "(erinner[e]|erinnerung) {minutes} (minute[n]|min) {message}"
          - "[in] {minutes} (minute[n]|min) {message}"
          - "{minutes} (minute[n]|min) {message}"
          - "{minutes} (minute[n]|min) (erinnerung|timer) {message}"
          # Timer
          - "timer [auf] {minutes} (minute[n]|min) {message}"
          - "[stell[e]] [einen] timer [auf] {minutes} (minute[n]|min) {message}"
          # Wecker
          - "(weck[er]|meld[e]) [mich] [dich] in {minutes} (minute[n]|min) {message}"
        slots:
          message:
            type: text

  # --------------------------------------------------------------------------
  # STUNDEN
  # --------------------------------------------------------------------------
  SetReminderHoursSimple:
    data:
      - sentences:
          - "(erinner[e]|erinnerung) [mich] [bitte] in {hours} (stunde[n]|std)"
          - "(erinner[e]|erinnerung) [mich] [bitte] in einer stunde"
          - "[in] {hours} (stunde[n]|std) (erinner[n]|erinnerung|timer)"
          - "[in] einer stunde (erinner[n]|erinnerung|timer)"
          - "timer [auf] {hours} (stunde[n]|std)"
          - "timer [auf] eine stunde"
          - "(weck[er]|meld[e]) [mich] [dich] in {hours} (stunde[n]|std)"
          - "{hours} (stunde[n]|std) (erinnerung|timer)"

  SetReminderHours:
    data:
      - sentences:
          # Mit Präpositionen
          - "(erinner[e]|erinnerung) [mich] [bitte] in {hours} (stunde[n]|std) (an|ans|wegen|dass) {message}"
          - "(erinner[e]|erinnerung) [mich] [bitte] in einer stunde (an|ans) {message}"
          - "[in] {hours} (stunde[n]|std) (erinner[n]|erinnerung) (an|ans) {message}"
          - "[in] einer stunde (an|ans) {message} erinnern"
          # Kurzformen
          - "(erinner[e]|erinnerung) {hours} (stunde[n]|std) {message}"
          - "[in] {hours} (stunde[n]|std) {message}"
          - "[in] einer stunde {message}"
          - "{hours} (stunde[n]|std) {message}"
          - "eine stunde {message}"
          # Timer
          - "timer [auf] {hours} (stunde[n]|std) {message}"
          - "timer [auf] eine stunde {message}"
        slots:
          message:
            type: text

  # --------------------------------------------------------------------------
  # UHRZEIT
  # --------------------------------------------------------------------------
  SetReminderTimeSimple:
    data:
      - sentences:
          - "(erinner[e]|erinnerung) [mich] [bitte] um {clock_hour} [uhr] [{clock_minute}]"
          - "um {clock_hour} [uhr] [{clock_minute}] (erinner[n]|erinnerung)"
          - "(weck[er]|meld[e]) [mich] [dich] um {clock_hour} [uhr]"
          - "{clock_hour} uhr (erinnerung|wecker)"

  SetReminderTime:
    data:
      - sentences:
          - "(erinner[e]|erinnerung) [mich] [bitte] um {clock_hour} [uhr] [{clock_minute}] (an|ans|wegen|dass) {message}"
          - "um {clock_hour} [uhr] [{clock_minute}] (erinner[n]|erinnerung) [(an|ans)] {message}"
          - "um {clock_hour} [uhr] {message}"
          - "{clock_hour} uhr {message}"
        slots:
          message:
            type: text

  # --------------------------------------------------------------------------
  # EINFACHE ERINNERUNG (nur Nachricht)
  # --------------------------------------------------------------------------
  SetReminderSimple:
    data:
      - sentences:
          - "(erinner[e]|erinnerung) [mich] [bitte] (an|ans|an das|an die|an den|wegen|dass) {message}"
          - "(merk[e]|merke) [dir] {message}"
          - "nicht vergessen {message}"
          - "(denk[e]|denke) dran {message}"
          - "[ich] muss daran denken {message}"
          - "[neue] erinnerung {message}"
        slots:
          message:
            type: text

  # --------------------------------------------------------------------------
  # ERINNERUNGEN ABFRAGEN
  # --------------------------------------------------------------------------
  GetReminders:
    data:
      - sentences:
          - "(welche|was für|was sind) [meine] erinnerungen [habe ich|gibt es]"
          - "(habe|hab) ich erinnerungen"
          - "(zeig[e]|liste) [mir] [meine|alle] erinnerungen [auf|an]"
          - "erinnerungen (anzeigen|auflisten|zeigen)"
          - "was (habe|hab) ich mir gemerkt"
          - "woran (soll|muss) ich denken"
          - "(offene|aktive|laufende|anstehende) (erinnerungen|timer)"
          - "welche timer (habe ich|laufen|gibt es)"
          - "(läuft|laufen) [ein] timer"
          - "timer status"

  # --------------------------------------------------------------------------
  # ALLE LÖSCHEN
  # --------------------------------------------------------------------------
  DeleteReminder:
    data:
      - sentences:
          - "(lösch[e]|loesch[e]|entfern[e]) [bitte] alle (erinnerungen|timer)"
          - "alle (erinnerungen|timer) (löschen|loeschen|entfernen|stoppen|abbrechen)"
          - "(stopp[e]|beende) alle (erinnerungen|timer)"
          - "(erinnerungen|timer) (löschen|stoppen|abbrechen)"

  # --------------------------------------------------------------------------
  # LETZTE LÖSCHEN
  # --------------------------------------------------------------------------
  DeleteLastReminder:
    data:
      - sentences:
          - "(lösch[e]|loesch[e]|entfern[e]) [bitte] [die] letzte (erinnerung|timer)"
          - "[die] letzte (erinnerung|timer) (löschen|loeschen|entfernen|stoppen|abbrechen)"
          - "(stopp[e]|beende) [den] letzten timer"
          - "letzten timer (löschen|stoppen|abbrechen)"

  # --------------------------------------------------------------------------
  # STOPP (wenn Erinnerung gerade läuft)
  # --------------------------------------------------------------------------
  StopReminder:
    data:
      - sentences:
          - "(stopp|stop|halt|ok[ay]|danke|verstanden|genug|ruhe|still)"
          - "(alles klar|schon gut|is[t] gut)"
          - "ich (weiß|weiss)"
          - "(hör|hoer) auf"
          - "(aufhören|aufhoeren)"
