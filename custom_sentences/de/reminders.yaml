      - in: "(20|zwanzig)"
        out: 20
      - in: "(25|fünfundzwanzig)"
        out: 25
      - in: "(30|dreißig|halbe stunde)"
        out: 30
      - in: "(45|fünfundvierzig|dreiviertel stunde)"
        out: 45
