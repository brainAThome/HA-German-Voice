      - in: "(2|zwei)"
        out: 2
      - in: "(3|drei)"
        out: 3
      - in: "(4|vier)"
        out: 4
      - in: "(5|fünf)"
        out: 5
      - in: "(6|sechs)"
        out: 6
      - in: "(7|sieben)"
        out: 7
      - in: "(8|acht)"
        out: 8
      - in: "(9|neun)"
        out: 9
      - in: "(10|zehn)"
        out: 10
      - in: "(11|elf)"
        out: 11
      - in: "(12|zwölf|mittag)"
        out: 12
      - in: "(13|dreizehn)"
        out: 13
      - in: "(14|vierzehn)"
