# ================================================================================
# HA-GERMAN-VOICE - Deutsche Wetter-Sprachbefehle
# ================================================================================
# State of the Art Sentence Expansion Syntax
# Eine Zeile = Hunderte Varianten automatisch
# ================================================================================
# GitHub: https://github.com/YOUR_USER/ha-german-voice
# Version: 1.0.0
# ================================================================================

language: de

# ============================================================================
# EXPANSION RULES - Wiederverwendbare Patterns
# ============================================================================
expansion_rules:
  # Höflichkeitsformen
  polite: "(|bitte |bitte mal |mal )"
  polite_question: "(|könntest du |kannst du |würdest du |sag mir )"
  
  # Wetter-Synonyme
  weather_verb: "(ist|wird|macht|schaut aus)"
  weather_noun: "(wetter|wetterlage)"
  
  # Zeit-Präpositionen
  time_prep: "(|gerade |aktuell |jetzt |momentan |im moment |zur zeit )"

# ============================================================================
# LISTEN - Slot Mappings
# ============================================================================
lists:
  day:
    values:
      # Gestern
      - in: "gestern"
        out: gestern
      # Heute (Index 0)
      - in: "(heute|heut|heude|jetzt|gerade|aktuell|momentan)"
        out: 0
      # Morgen (Index 1)  
      - in: "(morgen|morgn)"
        out: 1
      # Übermorgen (Index 2)
      - in: "(übermorgen|uebermorgen|in zwei tagen|in 2 tagen)"
        out: 2
      # In X Tagen
      - in: "(in drei tagen|in 3 tagen)"
        out: 3
      - in: "(in vier tagen|in 4 tagen)"
        out: 4
      - in: "(in fünf tagen|in fuenf tagen|in 5 tagen)"
        out: 5
      - in: "(in sechs tagen|in 6 tagen)"
        out: 6
      # Wochentage
      - in: "(montag|am montag)"
        out: montag
      - in: "(dienstag|am dienstag)"
        out: dienstag
      - in: "(mittwoch|am mittwoch)"
        out: mittwoch
      - in: "(donnerstag|am donnerstag)"
        out: donnerstag
      - in: "(freitag|am freitag)"
        out: freitag
      - in: "(samstag|am samstag|sonnabend)"
        out: samstag
      - in: "(sonntag|am sonntag)"
        out: sonntag
      # Wochenende
      - in: "(wochenende|am wochenende)"
        out: wochenende

  time:
    values:
      - in: "(morgens|früh|in der früh)"
        out: morgens
      - in: "(vormittags|am vormittag)"
        out: vormittags
      - in: "(mittags|am mittag)"
        out: mittags
      - in: "(nachmittags|am nachmittag)"
        out: nachmittags
      - in: "(abends|am abend)"
        out: abends
      - in: "(nachts|in der nacht)"
        out: nachts

# ============================================================================
# INTENTS - Wetter
# ============================================================================
intents:
  # --------------------------------------------------------------------------
  # WETTER ALLGEMEIN (heute)
  # --------------------------------------------------------------------------
  GetWeather:
    data:
      - sentences:
          # Expansion: wie + ist/wird + das wetter + optionale Ergänzungen
          - "wie {weather_verb} [das] {weather_noun} [{time_prep}][draußen|drausen]"
          - "[{polite_question}][{polite}](wetter|wetterbericht|wetterlage)"
          - "was (macht|sagt) [der wetterbericht|das wetter]"
          - "[{polite}]sag mir [bitte] [das] wetter"
          - "wie (schaut|sieht) [es|das wetter] [draußen|drausen] aus"
          # Dialekt
          - "wie (isch|is) [s|es|das] wetter"
          - "wia is des wetter"
          - "wat für wetter (ham|haben) (wa|wir)"

  # --------------------------------------------------------------------------
  # WETTER MIT TAG
  # --------------------------------------------------------------------------
  GetWeatherDay:
    data:
      - sentences:
          - "wie {weather_verb} [das] {weather_noun} {day}"
          - "[{polite_question}]{weather_noun} [für] {day}"
          - "wettervorhersage [für] {day}"
          - "was (erwartet mich|kommt) {day} [für wetter]"
          - "wie (schaut|sieht) [es|das wetter] {day} aus"
          - "{day} [das] {weather_noun}"
          - "[{polite}]sag mir [bitte] [das] wetter [für] {day}"

  # --------------------------------------------------------------------------
  # WETTER MIT TAG + TAGESZEIT
  # --------------------------------------------------------------------------
  GetWeatherTime:
    data:
      - sentences:
          - "wie {weather_verb} [das] {weather_noun} {day} {time}"
          - "{weather_noun} {day} {time}"
          - "wie (wird|ist) es {day} {time}"
          - "{day} {time} [das] {weather_noun}"

  # --------------------------------------------------------------------------
  # WOCHENVORHERSAGE
  # --------------------------------------------------------------------------
  GetWeatherWeek:
    data:
      - sentences:
          - "wie wird (die|diese) woche"
          - "(wetter|wettervorhersage) [für] (die|diese) [ganze] woche"
          - "wie (ist|wird) das wetter (die|in den) nächsten tage[n]"
          - "(7|sieben)[ ]tage vorhersage"
          - "wochenwetter"
          - "wetteraussichten"
          - "wettertrend"
          - "mehrtagesvorhersage"

  # --------------------------------------------------------------------------
  # TEMPERATUR
