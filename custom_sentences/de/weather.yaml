          - "wie (warm|kalt|heiß) ist es [{time_prep}][draußen]"
          - "[aktuelle] temperatur [draußen]"
          - "(wieviel|wie viel[e]) grad [haben wir|ist es|sind es][ draußen]"
          - "ist es (warm|kalt|heiß)[ draußen]"
          - "wird es (warm|kalt|heiß)"
          - "(außen|aussen)temperatur"
          - "[{polite_question}][{polite}]sag mir die temperatur"

  GetTemperatureDay:
    data:
      - sentences:
          - "wie (warm|kalt|heiß) (ist|wird) es {day}"
          - "temperatur[en] [für] {day}"
          - "(wieviel|wie viel[e]) grad [werden es|wird es|haben wir] {day}"
          - "wird es {day} (warm|kalt|heiß|wärmer|kälter)"
          - "{day} (wie warm|wie kalt|temperatur)"

  GetTemperatureTime:
    data:
      - sentences:
          - "wie (warm|kalt) (ist|wird) es {day} {time}"
          - "temperatur {day} {time}"
          - "(wieviel|wie viel) grad {day} {time}"

  # --------------------------------------------------------------------------
  # REGEN
