          - "(kommt|droht) [noch] regen"
          - "brauche ich [einen] (regenschirm|schirm)"
          - "brauch ich [n|nen|einen] (regenschirm|schirm)"
          - "(bleibt|ist) es (trocken|nass)[ draußen]"
          - "werde ich nass [wenn ich (raus|rausgehe)]"
          - "(schüttet|gießt|nieselt|pisst) es"
          # Dialekt
          - "(schiffts|pladderts|schauerts)"

  GetRainDay:
    data:
