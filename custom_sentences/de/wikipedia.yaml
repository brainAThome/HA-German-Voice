language: de
# ==============================================================================
# HA-GERMAN-VOICE - Wikipedia Sprachbefehle
# ==============================================================================
# Wikipedia-Suche mit TTS-optimierter Zusammenfassung.
# WICHTIG: {thema} muss IMMER am Satzende stehen!
# HA-Wildcards sind greedy und fressen sonst nachlaufende Wörter mit.
# ==============================================================================

intents:
  WikipediaSearch:
    data:
      - sentences:
          # --- Direkt ---
          - "wikipedia {thema}"
          - "wikipedia suche [nach] {thema}"

          # --- Suche ---
          - "(suche|such) [mal] [auf|in|bei] wikipedia [nach] {thema}"
          - "(suche|such) [mal] [nach] {thema} [auf|in|bei] wikipedia"
          - "such [mal] {thema} auf wikipedia"

          # --- Was sagt/steht/findet/weiß/hat ---
          - "was sagt wikipedia [zu|über|von] {thema}"
          - "was sagt wikipedia dazu [über|zu] {thema}"
          - "was steht [auf|in|bei] wikipedia [zu|über|von] {thema}"
          - "was findet wikipedia [zu|über] {thema}"
          - "was weiß wikipedia [über|zu|von] {thema}"
          - "was hat wikipedia [zu|über] {thema}"

          # --- Nachschlagen ---
          - "schlag [mal] {thema} [auf|in|bei] wikipedia nach"
          - "schlag [mal] [auf|in|bei] wikipedia {thema} nach"

          # --- Nachschauen / Nachgucken (Verb am Anfang, {thema} am Ende) ---
          - "(schau|guck) [doch] [bitte] [mal] [auf|in|bei] wikipedia [nach] {thema}"
          - "(schau|guck) [doch] [bitte] [mal] nach {thema} [auf|in|bei] wikipedia"
          - "(schau|guck) [doch] [bitte] [mal] [auf|in|bei] wikipedia was es zu {thema} gibt"

          # --- Kannst du ... (KEIN auf/in/bei — HA Built-in kollidiert sonst) ---
          - "kannst du [bitte] [mal] wikipedia [nach|über|zu] {thema}"
          - "(schau|guck|such) [doch] [bitte] [mal] [auf|in|bei] wikipedia [nach] {thema}"
          - "(schau|guck|such) [doch] [bitte] [mal] [nach] {thema} [auf|in|bei] wikipedia"

          # --- Erzähl mir / Sag mir ---
          - "erzähl [mir] [etwas|was|mal was] über {thema} [aus|von|auf|laut] wikipedia"
          - "erzähl [mir] [mal] was wikipedia [über|zu] {thema} sagt"
          - "sag [mir] [etwas|was|mal was] [über|zu] {thema} [aus|von|laut] wikipedia"
          - "sag [mir] [mal] was wikipedia [über|zu] {thema} sagt"

          # --- Informationen / Infos ---
          - "(gib|geb) [mir] (infos|informationen) [zu|über] {thema} [aus|von] wikipedia"
          - "(gib|geb) [mir] [die] wikipedia (infos|informationen) [zu|über] {thema}"

          # --- Lies vor ---
          - "lies [mir] [mal] [den] wikipedia [artikel] [zu|über|von] {thema} vor"
          - "lies [mir] [mal] vor was [auf|in] wikipedia [zu|über] {thema} steht"

          # --- Frag Wikipedia ---
          - "frag [mal] wikipedia [nach|über|zu|wegen] {thema}"
          - "frag [mal] wikipedia was {thema} ist"

          # --- Wissen / Erklärung ---
          - "was ist {thema} [laut|auf|in|bei] wikipedia"
          - "wer ist {thema} [laut|auf|in|bei] wikipedia"
          - "wer war {thema} [laut|auf|in|bei] wikipedia"
          - "erkläre [mir] {thema} [mit|von|aus|laut] wikipedia"

          # --- Zeig mir ---
          - "zeig [mir] [den] wikipedia [artikel|eintrag] [zu|über|von] {thema}"

lists:
  thema:
    wildcard: true
