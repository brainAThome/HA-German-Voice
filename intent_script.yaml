SetReminderSecondsSimple:
  action:
    - service: timer.start
      target:
        entity_id: timer.erinnerung_1
      data:
        duration: "{{ seconds }}"
    - service: input_text.set_value
      target:
        entity_id: input_text.erinnerung_1_nachricht
      data:
        value: "Erinnerung"
  speech:
    text: "OK, ich erinnere dich in {{ seconds }} Sekunden."

